<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Medium</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <nav>
            <img src="img\medium-logo.png" alt="Logo">
            <div id="navicons">
                <img src="img\icons8-search-50.png" alt="">
                <img src="img\icons8-bookmark-50.png" alt="">
                <img src="img\icons8-alarm-50.png" alt="">
                <div id="resumemembership">
                    <p>Resume membership</p>
                </div>
                <div id="user">
                    <p>T</p>
                </div>
            </div>
        </nav>
        <div id="container">
            <div id="news">
                <div id="topics">
                    <div id="unselected">
                        <p>FOLLOWING</p>
                    </div>
                    <div id="selected">
                        <p>RECOMMENDED FOR YOU</p>
                    </div>
                </div>
                <!-- <div></div> -->
            </div>
            <div id="info">
                <div class="twitter">
                    <div class="logos">
                        <div>
                            <img src="img\medium-logo (1).png" alt="Logo2">
                        </div>
                        <div>
                            <img id="smallimg" src="img\icons8-plus-24.png" alt="Plus">
                        </div>
                        <div>
                            <img src="img\icons8-twitter-48.png" alt="Twitter">
                        </div>
                    </div>
                    <div>
                        <p>Discover Medium writers you already follow on Twitter</p>
                    </div>
                    <div id="twitterconnect">
                        <img src="img\icons8-twitter-48.png" alt="">
                        <p>Connect to Twitter</p>
                    </div>
                    <div id="underline">
                        <p>Maybe Later</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
